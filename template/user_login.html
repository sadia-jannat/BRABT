{%load static %}

<html>
    
<head>
	<title>signup page</title>
	<!-- Latest compiled and minified CSS from bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!--extra Bootstrap from w3 schoool-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<!--static ar css file-->
{%load static %}
<link rel="stylesheet" href="{% static 'css/base.css'%}" type="text/css">
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">



<!--arvo text fonts.awsome.link-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@500&display=swap" rel="stylesheet">

<!--icon ar font-awsome link need-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

<!--script ar link-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script> 


<!--style -->
<style>
	body,
	html {
		margin: 0;
		padding: 0;
		height: 100%;
		background-image: linear-gradient(to right top, #312e3e, #49475f, #616282, #797ea8, #919ccf);	}
	


</style>
<!--end style-->
</head>
<body>

	<div class="container text-right">

		<a type="button" class="btn-lg btn-dark my-3" href="{% url 'index' %}" class="ml-2">Home Page</a> 
		<a type="button" class="btn-lg btn-dark my-3" href="{% url 'type' %}" class="ml-2">Back to Type page</a>
		<a type="button" class="btn-lg btn-dark my-3" href="{% url 'user_login' %}" class="ml-2">Login page</a>
	</div>

    <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">

				<!--login ar icon set-->
				<div class="card-title text-center mt-3">
					<img src="{% static 'image/doctor.jpg' %}" width="100px" height="100px">
				</div>

				<div class="d-flex justify-content-center">
					<h3 id="form-title">LOGIN</h3>
				</div>


	<div class="d-flex justify-content-center form_container">
        <form method="POST" action="">
           
            {% csrf_token %}

            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text w-100"><i class="fas fa-user fa-2x"></i>
					<h4 style="color:#63110a;"> Enter Your Name</h4>
				</span>
                </div>
				
                <input type="text" name="username" style="height:50px;" placeholder="Username..." class="form-control text-black">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-append">
                    <span class="input-group-text w-100"><i class="fas fa-key fa-2x"></i>
					<h4 style="color:#63110a;"> Enter Password</h4>
				</span>
                </div>
                    <input type="password" name="password" style="height:50px;" placeholder="Password..." class="form-control text-black" >
            </div>

                <div class="d-flex justify-content-center mt-3 login_container">
                     <input class="btn login_btn" type="submit" value="Login">
                </div>

                   
        </form>

	</div>

		<!--logout ok by authentications-->
		   <!--url hobe authentications ar logout tag-->
		   <div class="mt-4">
			<div class="d-flex justify-content-center links text-black">
				Can you logout your id? <span>
					<span>  
					<a type="button" class="btn btn-danger ml-3" href="{% url 'user_logout' %}" class="ml-2">Log Out</a>
					</span>
			</div>
	
		</div>

</div>
</div>
</div>

    <!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
